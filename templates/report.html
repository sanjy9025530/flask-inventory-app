<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Stock Report</title>
  </head>
  <body style="text-align: center; font-family: sans-serif; margin-top: 100px">
    <h1>Product Balance by Location</h1>
    <table border="1" style="margin: auto">
      <tr>
        <th>Product</th>
        <th>Location</th>
        <th>Quantity</th>
      </tr>
      {% for row in report %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <a href="/"> Back to Home</a>
  </body>
</html>
