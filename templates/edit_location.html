<!DOCTYPE html>
<html>
  <head>
    <title>Edit Location</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Edit Location</h1>
    <form method="POST">
      <label for="location">Location Name:</label><br />
      <input
        type="text"
        name="location"
        value="{{ location['location'] }}"
        required
      /><br /><br />
      <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('view_locations') }}">Back</a>
  </body>
</html>
