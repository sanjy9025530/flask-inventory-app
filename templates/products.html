<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />

    <title>All Products</title>
  </head>
  <body>
    <h1>Product Inventory</h1>

    <form method="get" action="/products">
      <input type="text" name="query" placeholder="Search by name" />
      <button type="submit">Search</button>
    </form>

    <table border="1">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
      {% for product in products %}
      <tr>
        <td>{{ product[0] }}</td>
        <td>{{ product[1] }}</td>
        <td>{{ product[2] }}</td>
        <td>{{ product[3] }}</td>
        <td>
          <a href="/edit/{{ product[0] }}">Edit</a>
          <form
            action="/delete/{{ product[0] }}"
            method="post"
            style="display: inline"
          >
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>

    <h2>Add New Product</h2>
    <form method="post" action="/add-product">
      <input type="text" name="name" placeholder="Name" /><br />
      <input type="text" name="price" placeholder="Price" /><br />
      <input type="text" name="quantity" placeholder="Quantity" /><br />
      <button type="submit">Add Product</button>
    </form>

    <p>
      <a href="/">Home</a> | <a href="/locations">Locations</a> |
      <a href="/movements">Movements</a> |
      <a href="/report">Stock Report</a>
    </p>
  </body>
</html>
